<div id="EMPTY"></div>

<div id="ADMIN">
  <p><span style="font-size:11px;">Account verification is a pending feature awaiting ROBLOX approval. For the time being, connections between Gmails and ROBLOX accounts are verified by command members.</span></p>
  <h3 style="margin-bottom:15px">Email Assignment Panel</h3>
  <form id="email-form" style="line-height:10px" onsubmit="updateEmail(event)">
    <label for="inputUsername">Assignee's Username:</label><br><br>
    <input type="text" id="inputUsername" name="inputUsername" placeholder="Vasek_Stolba" required maxlength="20"><br><br><br>

    <label for="inputEmail">Gmail:</label><br><br>
    <input type="email" id="inputEmail" name="inputEmail" placeholder="abc@gmail.com" required maxlength="320"><br><br>
    <button id="search-button" type="submit" class="styled blue" >Submit</button>
  </form>
  <p id="response"></p>
</div>
