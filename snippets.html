<div id="EMPTY"></div>

<div id="ADMIN">
  <h3 style="margin-bottom:15px">Email Assignment Command Panel</h3>
  <form id="email-form" style="line-height:10px" onsubmit="updateEmail(event)">
    <label for="inputUsername">Assignee's Username:</label><br><br>
    <input type="text" id="inputUsername" name="inputUsername" placeholder="Vasek_Stolba" required maxlength="20"><br><br><br>

    <label for="inputEmail">Gmail:</label><br><br>
    <input type="email" id="inputEmail" name="inputEmail" placeholder="abc@gmail.com" required maxlength="320"><br><br>
    <button id="search-button" type="submit" class="styled blue" >Submit</button>
  </form>
  <p id="response"></p>
  <hr class="rounded"><br>
  <button id="verify-button" class="styled smaller red" onclick="updateEmailv2()">Verify with ROBLOX</button><span style="font-size:11px;"><br>Account verification through ROBLOX is a pending feature currently in testing, awaiting ROBLOX approval. For the time being, please contact a command member to confirm connections between Gmails and ROBLOX accounts through the form above.</span>
  <p id="verify-response"></p>
</div>
